<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>JavaScript Scientific Calculator</title>

    <!-- css file -->
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <header>
        <h1>Scientific Calculator Using JavaScript</h1>
    </header>
    <main>
        <div class="container">
            <div class="innerContainer">
                <form action="">
                    <input type="text" value="0" id="display">

                    <div class="buttonsArea">
                        <button class="btn" id="clear">C</button>
                        <button class="btn" id="backSpace"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                                <path
                                    d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                                <path
                                    d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z" />
                            </svg></button>
                        <button class="btn" id="equal">=</button>
                        <button class="btn saffron" id="pi">π</button>
                        <button class="btn pink" id="mod">%</button>

                        <button class="btn black" id="numSeven">7</button>
                        <button class="btn black" id="numEight">8</button>
                        <button class="btn black" id="numNine">9</button>
                        <button class="btn saffron" id="exp">x^</button>
                        <button class="btn pink" id="division">/</button>

                        <button class="btn black" id="numFour">4</button>
                        <button class="btn black" id="numFive">5</button>
                        <button class="btn black" id="numSix">6</button>
                        <button class="btn saffron" id="log">ln</button>
                        <button class="btn pink" id="multiplication">*</button>

                        <button class="btn black" id="numOne">1</button>
                        <button class="btn black" id="numTwo">2</button>
                        <button class="btn black" id="numThree">3</button>
                        <button class="btn saffron" id="sqrt">√</button>
                        <button class="btn pink" id="subtraction">-</button>

                        <button class="btn pink" id="negative">±</button>
                        <button class="btn black" id="numZero">0</button>
                        <button class="btn pink" id="decimal">.</button>
                        <button class="btn saffron" id="square">x<sup>2</sup></button>
                        <button class="btn pink" id="Addition">+</button>

                        <button class="btn pink" id="openingBrace">(</button>
                        <button class="btn pink" id="closingBrace">)</button>
                        <button class="btn pink" id="cos">cos</button>
                        <button class="btn pink" id="sin">sin</button>
                        <button class="btn pink" id="tan">tan</button>


                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2021 <strong>Saniya Memon</strong> - All Rights Reserved.</p>
    </footer>
    <!-- JS File -->
    <script src="index.js"></script>
</body>

</html>
